        let currentLanguage = 'both';
        let score = 0;
        let answeredCount = 0;

        function setLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('btnBoth').classList.remove('active');
            document.getElementById('btnEnglish').classList.remove('active');
            document.getElementById('btnHindi').classList.remove('active');
            
            if(lang === 'both') document.getElementById('btnBoth').classList.add('active');
            if(lang === 'english') document.getElementById('btnEnglish').classList.add('active');
            if(lang === 'hindi') document.getElementById('btnHindi').classList.add('active');
            
            loadQuiz();
        }

        function loadQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            
            questions.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'quiz-card';
                
                let questionHTML = '';
                if (currentLanguage === 'both') {
                    questionHTML = `<div class="question">${item.qEn}</div><div class="question-hindi">${item.qHi}</div>`;
                } else if (currentLanguage === 'english') {
                    questionHTML = `<div class="question">${item.qEn}</div>`;
                } else {
                    questionHTML = `<div class="question">${item.qHi}</div>`;
                }
                
                let optionsHTML = '';
                ['a', 'b', 'c', 'd'].forEach(opt => {
                    if (currentLanguage === 'both') {
                        optionsHTML += `<div class="option" onclick="checkAnswer(this, '${opt}', '${item.correct}', ${index})">${opt.toUpperCase()}. ${item[opt].en}<span class="option-hindi">${item[opt].hi}</span></div>`;
                    } else if (currentLanguage === 'english') {
                        optionsHTML += `<div class="option" onclick="checkAnswer(this, '${opt}', '${item.correct}', ${index})">${opt.toUpperCase()}. ${item[opt].en}</div>`;
                    } else {
                        optionsHTML += `<div class="option" onclick="checkAnswer(this, '${opt}', '${item.correct}', ${index})">${opt.toUpperCase()}. ${item[opt].hi}</div>`;
                    }
                });
                
                card.innerHTML = `<span class="question-number">Question ${index + 1}</span>${questionHTML}<div class="options" id="q${index}">${optionsHTML}</div>`;
                container.appendChild(card);
            });
            
            score = 0;
            answeredCount = 0;
            document.getElementById('progressBar').style.width = '0%';
        }

        function checkAnswer(element, selected, correct, qIndex) {
            const parent = document.getElementById(`q${qIndex}`);
            const options = parent.getElementsByClassName('option');

            if (selected === correct) {
                element.classList.add('correct');
                score++;
            } else {
                element.classList.add('wrong');
                for (let opt of options) {
                    if (opt.textContent.trim().startsWith(correct.toUpperCase())) {
                        opt.classList.add('correct');
                    }
                }
            }

            for (let opt of options) {
                opt.classList.add('disabled');
            }
            
            answeredCount++;
            updateProgress();
        }

        function updateProgress() {
            const progress = (answeredCount / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function calculateScore() {
            if (answeredCount < questions.length) {
                alert(`Please answer all questions! You've answered ${answeredCount} out of ${questions.length}.`);
                return;
            }
            
            const resultBox = document.getElementById('result-box');
            const scoreText = document.getElementById('score-text');
            const percentageText = document.getElementById('percentage-text');
            const scoreMessage = document.getElementById('score-message');
            const scoreEmoji = document.getElementById('scoreEmoji');
            
            const percentage = ((score / questions.length) * 100).toFixed(1);
            
            resultBox.style.display = 'block';
            scoreText.textContent = `Final Score: ${score} / ${questions.length}`;
            percentageText.textContent = `Percentage: ${percentage}%`;

                scoreEmoji.textContent = 'üìù';
            } else {
                scoreMessage.textContent = 'Keep learning! The journey continues! üå±';
                scoreEmoji.textContent = 'üå∏';
            }
            
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
